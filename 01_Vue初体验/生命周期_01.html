<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
</head>
<body>
  <div id="app">{{msg}}</div>
  <script src='../js/vue.js'></script>
  <script>
      let app = new Vue({
      el: '#app',
      data: {
        msg: 'hello world!'
      },
      beforeCreate () {
        console.log("beforeCreate")
      },
      created () {
        console.log("created")
      },
      mounted () {
        console.log("mounted")
      },
      destroyed () {
        console.log("destroyed")
      }
    });
  </script>
</body>
</html>

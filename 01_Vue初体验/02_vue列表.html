<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in movies">{{item}}</li>
        </ol>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                movies: ['盗梦空间', '加勒比海盗', '速度与激情', '猫和老鼠']
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(m, index) in movies">{{index}}. {{m}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        movies: ['哈利波特', '加勒比海盗', '速度与激情', '复仇者联盟']
      }
    });
  </script>
</body>

</html>

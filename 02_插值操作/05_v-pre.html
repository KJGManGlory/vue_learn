<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- v-pre: 数据不进行解析进行加载 -->
  <div id="app">
    <div>{{msg}}</div>
    <div v-pre>{{msg}}</div>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        msg: "Hello World!"
      }
    });
  </script>
</body>

</html>

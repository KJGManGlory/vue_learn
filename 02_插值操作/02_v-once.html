<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <!-- v-once: 只展示一次, 后续值发生变化不会再更新 -->
  <div id="app">
    <p>{{msg}}</p>
    <p v-once>{{msg}}</p>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        msg: "hello world!"
      }
    });
  </script>
</body>

</html>
